<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Finance App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
          rel="stylesheet">
    <link href="Custom.css" rel="stylesheet">
    <style>
        /* Sidebar stickiness */
        #sidebar {
            height: 100vh;
            position: sticky;
            top: 0;
        }

            #sidebar .nav-link.active {
                background-color: #e9ecef;
                font-weight: bold;
            }
        /* Uklanja margin/max-width samo za kartice unutar desne kolone */
        .col-md-4 > .card.mb-4.p-3 {
            max-width: none;
            margin: 0;
        }
    </style>

    

</head>
<body class="p-0">







    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                PersonalFinance
            </a>
        </div>
    </nav>



    <div class="container-fluid">
        <div class="row g-0">

            <!-- ========== Sidebar (2 cols) ========== -->
            <nav id="sidebar" class="col-md-2 bg-light">
                <ul class="nav flex-column pt-4">
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="#"><i class="bi bi-house me-2"></i>Home</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="#"><i class="bi bi-bank2 me-2"></i>My Accounts</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="#"><i class="bi bi-wallet2 me-2"></i>Payments</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="#"><i class="bi bi-credit-card me-2"></i>Cards</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="#"><i class="bi bi-arrow-left-right me-2"></i>Currency Exchange</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="#"><i class="bi bi-box-seam me-2"></i>Product Catalogue</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a id="pfmBtn" class="nav-link active" href="#"><i class="bi bi-bar-chart-line me-2"></i>PFM</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="#"><i class="bi bi-heart-pulse me-2"></i>Self Care</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="#"><i class="bi bi-headset me-2"></i>Support</a>
                    </li>
                </ul>
            </nav>

            <!-- ========== Main (10 cols) ========== -->
            <div class="col-md-10 p-4">
                <div class="row gx-4">

                    <!-- LEVA KOLONA: Kartice + paginacija iznad -->
                    <div class="col-md-8">
                        <div id="pfmPage">
                            <h1 class="mb-4">Transactions</h1>

                            <!-- Pagination moved above -->
                            <div class="d-flex justify-content-end mb-2">
                                <nav>
                                    <ul class="pagination mb-0">
                                        <li class="page-item">
                                            <button class="page-link" id="prevPage">Previous</button>
                                        </li>
                                        <li class="page-item disabled">
                                            <span class="page-link" id="pageInfo">Page 1 of 131</span>
                                        </li>
                                        <li class="page-item">
                                            <button class="page-link" id="nextPage">Next</button>
                                        </li>
                                    </ul>
                                </nav>
                            </div>

                            <!-- 1) Template za transakciju (sakriven) -->
                            <div id="transaction-template"
                                 class="card transaction-card mb-3"
                                 style="display: none;">
                                <div class="card-body">
                                    <div class="row text-center gx-2">
                                        <div class="col-2">
                                            <small class="text-muted">ID</small>
                                            <div class="tx-id"></div>
                                        </div>
                                        <div class="col-2">
                                            <small class="text-muted">Beneficiary</small>
                                            <div class="tx-beneficiary"></div>
                                        </div>
                                        <div class="col-1">
                                            <small class="text-muted">Date</small>
                                            <div class="tx-date"></div>
                                        </div>
                                        <div class="col-1">
                                            <small class="text-muted">Dir</small>
                                            <div class="tx-dir"></div>
                                        </div>
                                        <div class="col-1">
                                            <small class="text-muted">Amount</small>
                                            <div class="tx-amount"></div>
                                        </div>
                                        <div class="col-1">
                                            <small class="text-muted">Curr</small>
                                            <div class="tx-curr"></div>
                                        </div>
                                        <div class="col-1">
                                            <small class="text-muted">Kind</small>
                                            <div class="tx-kind"></div>
                                        </div>
                                        <div class="col-2">
                                            <small class="text-muted">Description</small>
                                            <div class="tx-desc"></div>
                                        </div>
                                        <div class="col-1">
                                            <small class="text-muted">MCC</small>
                                            <div class="tx-mcc"></div>
                                        </div>
                                        <div class="col-1">
                                            <small class="text-muted">Category</small>
                                            <div class="tx-cat"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 2) Kontejner u koji JS ubacuje klonove -->
                            <div id="transactionsContainer"></div>
                        </div>
                    </div>


                    <!-- DESNA KOLONA: Categorize + Filter -->
                    <div class="col-md-4">
                        <!-- Categorize Transaction -->
                        <div class="card mb-4 p-3">
                            <h5 class="card-title text-center">Categorize Transaction</h5>
                            <div class="row g-3">
                                <div class="col-12">
                                    <label for="txId" class="form-label">Transaction ID</label>
                                    <input type="text"
                                           id="txId"
                                           class="form-control"
                                           placeholder="Enter transaction ID">
                                </div>
                                <div class="col-12">
                                    <label for="txCategory" class="form-label">Category</label>
                                    <select id="txCategory" class="form-select">
                                        <option value="">Select Category</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <button id="assignBtn"
                                            class="btn btn-assign w-100"
                                            type="button">
                                        Assign Category
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Filter Transactions -->
                        <div class="card mb-4 p-3">
                            <h5 class="card-title text-center">Filter Transactions</h5>
                            <div class="row g-3">
                                <div class="col-12">
                                    <label for="startDate" class="form-label">From</label>
                                    <input type="date"
                                           id="startDate"
                                           class="form-control">
                                </div>
                                <div class="col-12">
                                    <label for="endDate" class="form-label">To</label>
                                    <input type="date"
                                           id="endDate"
                                           class="form-control">
                                </div>
                                <div class="col-12">
                                    <label for="txKind" class="form-label">Transaction Kind</label>
                                    <select id="txKind"
                                            class="form-select">
                                        <option value="">All</option>
                                    </select>
                                </div>
                                <div class="col-12 d-flex gap-2">
                                    <button id="filterBtn" class="btn btn-primary flex-fill">
                                        Filter
                                    </button>
                                    <button id="clearBtn" class="btn btn-outline-secondary flex-fill">
                                        Clear
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div> <!-- /.row gx-4 -->
            </div> <!-- /.col-md-10 -->
        </div> <!-- /.row g-0 -->
    </div> <!-- /.container-fluid -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
